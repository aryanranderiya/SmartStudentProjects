<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="home.css" />
    <link rel="stylesheet" type="text/css" href="navbar.css" />
    <link rel="stylesheet" type="text/css" href="button.css" />
    <link rel="stylesheet" type="text/css" href="button_green.css" />
    <link rel="stylesheet" type="text/css" href="projects.css" />
    <script type="module" src="user_not_login.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-section" id="title-section" style="color: #fff">
          <a id="title">
            <img src="logo2.png" height="50px" /> Smart Student Projects</a
          >
        </div>

        <div class="navbar-section" id="pages-section">
          <a href="home.html">
            <button class="button_nav" style="font-size: 13px" id="active">
              <i class="fa-solid fa-house"></i>
              Home
            </button></a
          >
          <a href="about.html">
            <button class="button_nav" style="font-size: 13px">
              <i class="fa-solid fa-address-card"></i>
              About
            </button></a
          >
          <a href="ranking.html">
            <button class="button_nav" style="font-size: 13px">
              <i class="fa-solid fa-ranking-star"></i>
              Ranking
            </button></a
          >

          <a href="projects.html">
            <button class="button_nav" style="font-size: 13px">
              <i class="fa-solid fa-lightbulb"></i>
              Projects
            </button></a
          >
        </div>

        <div class="navbar-section" id="login-profile-section">
          <a href="project_submission.html" id="menu_submit_project">
            <button
              class="button_green"
              style="
                font-size: 13px;
                margin-bottom: 10px;
                margin-top: 10px;
                margin-right: 10px;
              "
            >
              Upload
              <i class="fa-solid fa-plus"></i>
            </button>
          </a>

          <a href="login_register.html" id="menu_loginregister">
            <button class="button_nav" style="font-size: 13px">
              <i class="fa-solid fa-right-to-bracket"></i>
              Login/Register
            </button></a
          >
          <a href="user_profile.html">
            <button
              class="button_nav"
              style="font-size: 13px"
              id="menu_profile"
            >
              <i class="fa-solid fa-user"></i>
              Profile
            </button></a
          >

          <a href="#"
            ><button
              class="button_nav"
              id="menu_logout"
              style="background: red"
            >
              <i
                class="fa-solid fa-right-from-bracket fa-lg"
                style="color: #fff"
              ></i></button
          ></a>
        </div>
      </div>
    </header>

    <div class="container my-4" style="color: #fff">
      <div class="row">
        <div class="col">
          <h3>Project List</h3>
        </div>
        <div class="col-md-auto">
          <select class="form-control" id="type">
            <option>Project Type</option>
            <option value="Hardware">Hardware</option>
            <option value="Software">Software</option>
          </select>
        </div>

        <div class="col col-lg-2">
          <select class="form-control" id="category">
            <option>Category</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container my-4" style="color: #fff">
      <div class="row">
        <div id="projectContainer"></div>
      </div>
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/3d65243769.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="projects.js"></script>
  <script type="module" src="navbar.js"></script>
</html>
